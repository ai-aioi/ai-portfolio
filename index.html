        }
        
        h1 {

            font-size: 2.5em;
            margin-bottom: 10px;

        }
        
        .subtitle {
            color: #9370db;
            font-size: 1.1em;
        }
        
        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddb3ff;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #9370db;
            box-shadow: 0 0 10px rgba(147, 112, 219, 0.2);
        }
        
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .music-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(147, 112, 219, 0.3);
            border-color: #ddb3ff;
        }
        
        .music-title {
            color: #7b68ee;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .youtube-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        
        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 10px 15px;
            background: #f0e6ff;
            border: 2px solid #ddb3ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: #7b68ee;
            font-weight: bold;
        }
        
        .page-btn:hover {
            background: #ddb3ff;
            color: white;
        }
        
        .page-btn.active {
            background: #9370db;
            color: white;
            border-color: #9370db;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .footer-link {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: linear-gradient(135deg, #ffd4e5 0%, #d4e5ff 100%);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .footer-link a {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #9370db 0%, #7b68ee 100%);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .footer-link a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #9370db;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .music-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .music-card {
                padding: 15px;
            }
            
            body {
                padding: 10px;
            }
            
            .footer-link a {
                font-size: 1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>

        const itemsPerPage = 9;
        let currentPage = 1;
        let filteredData = [...musicData];
        
        function getYouTubeEmbedUrl(videoId) {
            return `https://www.youtube.com/embed/${videoId}`;
        }
        
        function renderMusic(page = 1) {
            const container = document.getElementById('musicContainer');
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            if (pageData.length === 0 && filteredData.length === 0) {
                container.innerHTML = '<div class="no-results">検索結果が見つかりませんでした</div>';
                return;
            }
            
            container.innerHTML = pageData.map(music => `
                <div class="music-card">
                    <h3 class="music-title">${music.title}</h3>
                    <div class="youtube-embed">
                        <iframe 
                            src="${getYouTubeEmbedUrl(music.videoId)}"
                            title="${music.title}"
                            allowfullscreen
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            `).join('');
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // 前へボタン
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" 
                    ${currentPage === 1 ? 'disabled' : ''}>
                    ←前へ
                </button>
            `;
            
            // ページ番号
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span style="padding: 10px;">...</span>';
                }
            }
            
            // 次へボタン
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" 
                    ${currentPage === totalPages ? 'disabled' : ''}>
                    次へ→
                </button>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderMusic(currentPage);
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function searchMusic() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = [...musicData];
            } else {
                filteredData = musicData.filter(music => 
                    music.title.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderMusic(currentPage);
            renderPagination();
        }
        
        // 検索入力にイベントリスナーを追加
        document.getElementById('searchInput').addEventListener('input', searchMusic);
        
        // 初期表示
        renderMusic(currentPage);
        renderPagination();
    </script>
